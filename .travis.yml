language: python
sudo: false

python:
  - '3.6'
  - '3.7-dev'
  - 'nightly'
  - 'pypy3'

env:
  - INCLUDE_10K=

matrix:
  allow_failures:
    - python: '3.7-dev'
    - python: 'nightly'
    - python: 'pypy3'

install:
  - travis_retry pip install pytest pytest-cov
  - travis_retry pip install -r requirements.txt
  - travis_retry python setup.py sdist bdist_wheel
  - travis_retry pip install -e .

script:
  - pytest --cov=anonlink
